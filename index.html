<!DOCTYPE html>
<html ng-app="app">
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Simulador</title>

        <link rel="stylesheet" type="text/css" href="semantic/dist/components/reset.css">
        <link rel="stylesheet" type="text/css" href="semantic/dist/components/site.css">
        <link rel="stylesheet" type="text/css" href="semantic/dist/components/container.css">
        <link rel="stylesheet" type="text/css" href="semantic/dist/components/grid.css">
        <link rel="stylesheet" type="text/css" href="semantic/dist/components/header.css">
        <link rel="stylesheet" type="text/css" href="semantic/dist/components/image.css">
        <link rel="stylesheet" type="text/css" href="semantic/dist/components/menu.css">
        <link rel="stylesheet" type="text/css" href="semantic/dist/components/divider.css">
        <link rel="stylesheet" type="text/css" href="semantic/dist/components/list.css">
        <link rel="stylesheet" type="text/css" href="semantic/dist/components/segment.css">
        <link rel="stylesheet" type="text/css" href="semantic/dist/components/dropdown.css">
        <link rel="stylesheet" type="text/css" href="semantic/dist/components/icon.css">
        <link rel="stylesheet" href="semantic/dist/semantic.min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="third-party/ion.calendar-2.0.2/css/ion.calendar.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="third-party/semantic-ui-range-master/range.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="css/app.css" media="screen" title="no title" charset="utf-8">
        <style type="text/css">
            body {
                background-color: #FFFFFF;
            }
            .ui.menu .item img.logo {
                margin-right: 1.5em;
            }
            .main.container {
                margin-top: 7em;
            }
            .wireframe {
                margin-top: 2em;
            }
            .ui.footer.segment {
                margin: 5em 0 0;
                padding: 5em 0;
            }
        </style>


        <!-- JQUERY -->
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>

        <!-- ANGULAR -->
        <script src="bower_components/angular/angular.min.js"></script>


        <script src="third-party/angular-router/angular-router.js"></script>
        <script src="third-party/angular-cookies/angular-cookies.js"></script>
        <script src="third-party/angular-resource/angular-resource.js"></script>


        <!-- Angular app -->
        <script src="js/angular-app/modules/app.js"></script>
        <script src="js/angular-app/controllers/main.controller.js"></script>

        <!--
        <script src="bower_components/sweetalert/dist/sweetalert.min.js" type="text/javascript"></script>
      -->

    </head>
    <body ng-controller="MainController">

        <!-- HEADER -->
        <div class="ui fixed inverted menu">
            <div class="ui container">
                <a href="#" class="header item">
                    <img class="logo" src="semantic/examples/assets/images/logo.png">
                </a>
                <a href="#" class="item">Simulaciones Guardadas</a>
            </div>
        </div>
        <!-- END HEADER -->

        <!-- BODY -->
        <div class="ui main text container">
            <h1 class="ui header">Simulador AFP</h1>
            <form class="ui form">
                <h4 class="ui dividing header">Datos Personales</h4>
                <div class="three fields">
                    <div class="field">
                        <label>Nombre</label>
                        <input type="text" placeholder="opcional">
                    </div>
                    <div class="field">
                        <label>Email</label>
                        <input type="text" placeholder="opcional">
                    </div>
                    <div class="field">
                        <label>Fecha de Nacimiento</label>
                        <input id="myDatePicker-1" data-lang="es" data-years="1995-2013" data-sundayfirst="false" placeholder="Requerido"/>
                    </div>
                </div>
                <h4 class="ui dividing header">Datos Laborales</h4>
                <div class="field">
                    <div class="ui grid">
                        <div class="right aligned eight wide column">
                            <button ng-click="typeRemuneration = 1" type="button" class="ui button">Remuneracion Constante</button>
                        </div>
                        <div class="left aligned eight wide column">
                            <button ng-click="typeRemuneration = 2" type="button" class="ui button">Remuneracion Intermitente</button>
                        </div>
                    </div>
                    <div class="ui hidden divider"></div>
                    <div class="">
                        <div ng-hide="typeRemuneration == null" class="ui segment">
                            <p>
                                Edad de Jubilacion:
                                <span id="display-3"></span>
                            </p>
                            <div class="ui range" id="range-3"></div>

                            <div ng-show="typeRemuneration == 1" class="two fields">
                                <div class="field">
                                    <label>Sueldo Mensual</label>
                                    <input ng-model="mothEarnIt" type="number" pattern="[0-9]*" placeholder="">
                                </div>
                                <div class="field">
                                    <label>Sueldos al a√±o</label>
                                    <select ng-model="cantPaymentPerYear" class="ui fluid dropdown">
                                        <option selected value="">Seleccionar</option>
                                        <option value="12">12</option>
                                        <option value="14">14</option>
                                    </select>
                                </div>
                            </div>

                            <div ng-show="typeRemuneration == 2" class="ui grid">

                                <div class="four wide column">
                                    <label>Remuneracion</label>
                                    <input type="text" name="name" value="">
                                </div>
                                <div class="four wide column">
                                    <div class="field">
                                        <label>Desde:</label>
                                        <input id="remInterDesdeDatePicker" data-lang="es" data-years="1995-2013" data-sundayfirst="false" placeholder=""/>
                                    </div>
                                </div>
                                <div class="four wide column">
                                  <div class="field">
                                      <label>Hasta:</label>
                                      <input id="remIntHastaDatePicker" data-lang="es" data-years="1995-2013" data-sundayfirst="false" placeholder=""/>
                                  </div>
                                </div>
                                <div class="four wide column">
                                  <button class="ui button">
                                    <i class="plus icon"></i>
                                  </button>
                                </div>
                            </div>

                            <div ng-show="typeRemuneration == 2" class="ui grid">
                                <div class="sixteen wide column">
                                  <div class="time-line-divider">
                                    Fondo 1 <span class="close-time-divider">x</span>
                                  </div>
                                  <div class="time-line-divider">
                                    Fondo 2
                                  </div>
                                  <div class="time-line-divider">
                                    Fondo 3
                                  </div>
                                  <hr class="time-line">
                                  <i class="time-line-mark end-time-line">|</i>
                                  <i class="time-line-mark begin-time-line">|</i>
                                </div>
                            </div>
                            <div ng-show="typeRemuneration == 2" class="ui grid">
                              <div class="sixteen wide column">
                                <div class="begin-time-label">19/07/1992</div>
                                <div class="end-time-label">19/02/1992</div>
                              </div>
                            </div>



                        </div>
                    </div>
                </div>
                <h4 class="ui dividing header">Fondo AFP</h4>
                <div class="field">
                    <div class="ui grid">
                        <div class="right aligned eight wide column">
                            <button type="button" class="ui button">Tasas segun AFP</button>
                        </div>
                        <div class="left aligned eight wide column">
                            <button type="button" class="ui button">Ingreso Manual</button>
                        </div>
                    </div>
                    <div class="ui hidden divider"></div>
                    <div class="">
                        <div class="ui segment">
                            <div class="ui grid">
                                <div class="four wide column">
                                    <label>AFP
                                    </label>
                                    <select class="ui fluid dropdown">
                                        <option value="">Seleccionar</option>
                                        <option value="AL">12</option>
                                        <option value="AK">14</option>
                                    </select>
                                </div>
                                <div class="twelve wide column">
                                    <label for="">Fondos</label>
                                    <button type="button" class="ui button">
                                        Fondo 1
                                    </button>
                                    <button type="button" class="ui button" tabindex="0">
                                        Fondo2
                                    </button>
                                    <button type="button" class="ui button" tabindex="1">
                                        Fondo3
                                    </button>
                                    <button type="button" class="ui button" tabindex="2">
                                        Fondo4
                                    </button>
                                </div>
                            </div>
                            <div class="ui grid">
                                <div class="four wide column">
                                    <label>Comision por Saldo:
                                    </label>
                                    <label>x%</label>
                                </div>
                                <div class="four wide column">
                                    <label>Comision por Flujo Inicial:
                                    </label>
                                    <label>x%</label>
                                </div>
                                <div class="four wide column">
                                    <label>Disminucion de tasa anual:
                                    </label>
                                    <label>x%</label>
                                </div>
                                <div class="four wide column">
                                    <label>Prima de Seguros:
                                    </label>
                                    <label>x%</label>
                                </div>
                            </div>

                            <div class="ui grid">
                                <div class="two wide column"></div>
                                <div class="two wide column">
                                    <label>Fondo 3</label>
                                </div>
                                <div class="four wide column">
                                    <div class="field">
                                        <label>Desde:</label>
                                        <input id="myDatePicker-2" data-lang="es" data-years="1995-2013" data-sundayfirst="false" placeholder=""/>
                                    </div>
                                </div>
                                <div class="four wide column">
                                  <div class="field">
                                      <label>Hasta:</label>
                                      <input id="myDatePicker-3" data-lang="es" data-years="1995-2013" data-sundayfirst="false" placeholder=""/>
                                  </div>
                                </div>
                                <div class="four wide column">
                                  <button class="ui button">
                                    <i class="plus icon"></i>
                                  </button>
                                </div>
                            </div>
                            <div class="ui grid">
                                <div class="sixteen wide column">
                                  <div class="time-line-divider">
                                    Fondo 1 <span class="close-time-divider">x</span>
                                  </div>
                                  <div class="time-line-divider">
                                    Fondo 2
                                  </div>
                                  <div class="time-line-divider">
                                    Fondo 3
                                  </div>
                                  <hr class="time-line">
                                  <i class="time-line-mark end-time-line">|</i>
                                  <i class="time-line-mark begin-time-line">|</i>
                                </div>
                            </div>
                            <div class="ui grid">
                              <div class="sixteen wide column">
                                <div class="begin-time-label">19/07/1992</div>
                                <div class="end-time-label">19/02/1992</div>
                              </div>
                            </div>

                            <!--
                            <div class="ui grid">
                              <div class="four wide column"><label>Fondo 3</label></div>
                              <div class="four wide column">
                                <div class="field">
                                  <label>Desde:</label>
                                  <input id="myDatePicker-2" data-lang="es" data-years="1995-2013" data-sundayfirst="false" placeholder="Requerido"/>
                              </div></div>
                              <div class="four wide column"> </div>
                              <div class="four wide column"> </div>
                            </div>
                          -->
                        </div>
                    </div>
                </div>
                <div class="ui segment">
                    <div class="field">
                        <div class="ui toggle checkbox">
                            <input type="checkbox" name="gift" tabindex="0" class="hidden">
                            <label>Do not include a receipt in the package</label>
                        </div>
                    </div>
                </div>
                <div class="ui button" tabindex="0">Submit Order</div>
            </form>
        </div>
        <!-- END BODY -->

        <!-- FOOTER -->
        <div class="ui inverted vertical footer segment">
            <div class="ui center aligned container">
                <img src="semantic/examples/assets/images/logo.png" class="ui centered mini image">
                <div class="ui horizontal inverted small divided link list">
                    <a class="item" href="#">Site Map</a>
                    <a class="item" href="#">Contact Us</a>
                    <a class="item" href="#">Terms and Conditions</a>
                    <a class="item" href="#">Privacy Policy</a>
                </div>
            </div>
        </div>
        <!-- END FOOTER -->


        <script type="text/javascript" src="semantic/dist/semantic.min.js"></script>
        <script type="text/javascript" src="bower_components/moment/moment.js"></script>
        <script type="text/javascript" src="third-party/ion.calendar-2.0.2/js/moment-with-locales.min.js"></script>
        <script type="text/javascript" src="third-party/ion.calendar-2.0.2/js/ion.calendar.js"></script>
        <script type="text/javascript" src="third-party/semantic-ui-range-master/range.js"></script>

        <script type="text/javascript">
            //$("#myDatePicker-1").ionDatePicker();
            $("#myDatePicker-1").ionDatePicker({
                lang: "es", // language
                sundayFirst: false, // first week day
                years: "80", // years diapason
                format: "DD-MM-YYYY", // date format
                onClick: function(date) { // click on day returns date
                    console.log(date);
                }
            });
            $("#myDatePicker-2").ionDatePicker({
                lang: "es", // language
                sundayFirst: false, // first week day
                years: "80", // years diapason
                format: "DD-MM-YYYY", // date format
                onClick: function(date) { // click on day returns date
                    console.log(date);
                }
            });
            $("#myDatePicker-3").ionDatePicker({
                lang: "es", // language
                sundayFirst: false, // first week day
                years: "80", // years diapason
                format: "DD-MM-YYYY", // date format
                onClick: function(date) { // click on day returns date
                    console.log(date);
                }
            });


        </script>
    </body>
</html>
